name: Release

on:
  push:
    paths-ignore:
      - '**.md'
    branches:
      - 'main'

jobs:
  build:

    runs-on: macos-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build
        run: ./gradlew assemble --stacktrace

      - name: Release slackcrypto
        run: ./gradlew capillary-kmp:publish